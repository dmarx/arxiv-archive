<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArXiv Paper Feed</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --secondary-text: #64748b;
            --border-color: #e2e8f0;
            --accent-bg: #f1f5f9;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--bg-color);
            padding: 2rem 1rem;
        }

        .container {
            max-width: 860px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 3rem;
            text-align: center;
        }

        h1 {
            color: var(--text-color);
            font-size: 2.25rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            margin-bottom: 1rem;
        }

        .header-desc {
            color: var(--secondary-text);
            font-size: 1.125rem;
        }

        .day-group {
            margin-bottom: 2rem;
        }

        .day-header {
            background: var(--accent-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .day-header:hover {
            background: #e9eef5;
        }

        .day-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .paper-count {
            color: var(--secondary-text);
            font-size: 0.875rem;
            margin-right: 0.5rem;
        }

        .papers-container {
            overflow: hidden;
        }

        .papers-container-inner {
            transition: transform 0.3s ease-out;
            transform-origin: top;
        }

        .collapsed .papers-container-inner {
            transform: scaleY(0);
        }

        .paper-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .paper-card:hover {
            border-color: var(--primary-color);
        }

        .paper-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }

        .paper-title {
            font-size: 1.25rem;
            font-weight: 600;
            line-height: 1.4;
            margin: 0;
            color: var(--text-color);
            flex: 1;
        }

        .paper-expand-icon {
            color: var(--secondary-text);
            transform: rotate(0deg);
            transition: transform 0.3s ease;
        }

        .paper-card.expanded .paper-expand-icon {
            transform: rotate(180deg);
        }

        .paper-meta {
            margin-top: 0.75rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            align-items: center;
            font-size: 0.9375rem;
        }

        .authors {
            color: var(--secondary-text);
        }

        .meta-divider {
            color: var(--border-color);
        }

        .paper-content {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease-out;
            margin-top: 0;
        }

        .paper-card.expanded .paper-content {
            max-height: 1000px;
            margin-top: 1.25rem;
        }

        .paper-abstract {
            color: var(--text-color);
            font-size: 1rem;
            line-height: 1.7;
            margin: 0;
            padding-top: 0.5rem;
            border-top: 1px solid var(--border-color);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            background: var(--accent-bg);
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--secondary-text);
        }

        .arxiv-id {
            font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
            color: var(--secondary-text);
        }

        .chevron {
            transition: transform 0.3s ease;
        }

        .collapsed .chevron {
            transform: rotate(-90deg);
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .paper-card {
                padding: 1.25rem;
            }

            .paper-title {
                font-size: 1.125rem;
            }

            .paper-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ArXiv Paper Feed</h1>
            <p class="header-desc">Papers recently read by <a href="https://bsky.app/profile/digthatdata.bsky.social">@DigThatData</a></p>
        </header>
        <main id="papers-container">
            <!-- Papers will be inserted here -->
        </main>
    </div>

    <script>
        // Format date for display
        function formatDate(dateString, format = 'full') {
            const date = new Date(dateString);
            if (format === 'full') {
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            } else if (format === 'group') {
                return date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }
        }

        function toggleDayGroup(element) {
            const group = element.closest('.day-group');
            group.classList.toggle('collapsed');

            // Store collapsed state in localStorage
            const date = group.dataset.date;
            const collapsedDays = JSON.parse(localStorage.getItem('collapsedDays') || '{}');
            collapsedDays[date] = group.classList.contains('collapsed');
            localStorage.setItem('collapsedDays', JSON.stringify(collapsedDays));
        }

        function togglePaperCard(element, event) {
            // Prevent opening the link when toggling the card
            event.preventDefault();
            
            const card = element.closest('.paper-card');
            card.classList.toggle('expanded');

            // Store expanded state in localStorage
            const paperId = card.dataset.paperId;
            const expandedCards = JSON.parse(localStorage.getItem('expandedCards') || '{}');
            expandedCards[paperId] = card.classList.contains('expanded');
            localStorage.setItem('expandedCards', JSON.stringify(expandedCards));
        }

        // Function to render papers grouped by day
        function renderPapers() {
            const container = document.getElementById('papers-container');
            const collapsedDays = JSON.parse(localStorage.getItem('collapsedDays') || '{}');
            const expandedCards = JSON.parse(localStorage.getItem('expandedCards') || '{}');
            
            // Group papers by day
            const papersByDay = {};
            Object.entries(window.yamlData)
                .sort(([_, a], [__, b]) => new Date(b.last_visited) - new Date(a.last_visited))
                .forEach(([id, paper]) => {
                    const date = paper.last_visited.split('T')[0];
                    if (!papersByDay[date]) {
                        papersByDay[date] = [];
                    }
                    papersByDay[date].push({ ...paper, id });
                });

            // Render each day group
            Object.entries(papersByDay).forEach(([date, papers]) => {
                const dayGroup = document.createElement('section');
                dayGroup.className = `day-group ${collapsedDays[date] ? 'collapsed' : ''}`;
                dayGroup.dataset.date = date;

                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.onclick = () => toggleDayGroup(dayHeader);
                dayHeader.innerHTML = `
                    <span class="day-title">${formatDate(date, 'group')}</span>
                    <div class="header-right">
                        <span class="paper-count">${papers.length} paper${papers.length !== 1 ? 's' : ''}</span>
                        <span class="chevron">â–¼</span>
                    </div>
                `;

                const papersContainer = document.createElement('div');
                papersContainer.className = 'papers-container';

                const papersContainerInner = document.createElement('div');
                papersContainerInner.className = 'papers-container-inner';

                papers.forEach(paper => {
                    const paperElement = document.createElement('article');
                    paperElement.className = `paper-card ${expandedCards[paper.id] ? 'expanded' : ''}`;
                    paperElement.dataset.paperId = paper.id;
                    
                    const readingTime = paper.total_reading_time_seconds 
                        ? `${Math.round(paper.total_reading_time_seconds / 60)} min read`
                        : '';

                    const readingTimeBadge = readingTime 
                        ? `<span class="badge">${readingTime}</span>` 
                        : '';

                    paperElement.innerHTML = `
                        <div class="paper-header" onclick="togglePaperCard(this, event)">
                            <h2 class="paper-title">${paper.title}</h2>
                            <span class="paper-expand-icon">â–¼</span>
                        </div>
                        <div class="paper-meta">
                            <span class="authors">${paper.authors}</span>
                            <span class="meta-divider">â€¢</span>
                            <span class="arxiv-id">${paper.arxivId}</span>
                            ${readingTime ? `<span class="meta-divider">â€¢</span>${readingTimeBadge}` : ''}
                        </div>
                        <div class="paper-content">
                            <p class="paper-abstract">${paper.abstract}</p>
                        </div>
                    `;

                    // Add click handler for the entire card that opens the link
                    paperElement.addEventListener('click', (e) => {
                        // Only open the link if we didn't click the header
                        if (!e.target.closest('.paper-header')) {
                            window.open(paper.url, '_blank');
                        }
                    });
                    
                    papersContainerInner.appendChild(paperElement);
                });

                papersContainer.appendChild(papersContainerInner);
                dayGroup.appendChild(dayHeader);
                dayGroup.appendChild(papersContainer);
                container.appendChild(dayGroup);
            });
        }

        // Initialize with the YAML data
        window.yamlData = {};
        renderPapers();
    </script>
</body>
</html>
