<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArXiv Paper Feed</title>
    <style>
        :root {
            /* Controls panel variables */
            --panel-bg: #ffffff;
            --panel-shadow: rgba(0, 0, 0, 0.1);
            --panel-border: #e2e8f0;
            --button-hover: #f8fafc;
            
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --secondary-text: #64748b;
            --border-color: #e2e8f0;
            --accent-bg: #f1f5f9;
            --link-color: #2563eb;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--bg-color);
            padding: 2rem 1rem;
            margin: 0;
        }

        .container {
            max-width: 860px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 3rem;
            text-align: center;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .header-desc {
            color: var(--secondary-text);
            font-size: 1.125rem;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .day-group {
            margin-bottom: 1.5rem;
        }

        .day-header {
            background: var(--accent-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .day-header:hover {
            background: #e9eef5;
        }

        .papers-container {
            display: grid;
            grid-template-rows: 1fr;
            transition: grid-template-rows 0.3s ease-out;
        }

        .papers-container-inner {
            overflow: hidden;
        }

        .collapsed .papers-container {
            grid-template-rows: 0fr;
        }

        /* Controls Panel Styles */
        .controls-button {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            padding: 0.5rem;
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            border-radius: 0.5rem;
            cursor: pointer;
            box-shadow: 0 2px 4px var(--panel-shadow);
            transition: all 0.2s ease;
        }

        /* Tag Cloud Styles */
        .tag-cloud-section {
            margin: 1rem 0;
            padding: 1rem 0;
            border-top: 1px solid var(--panel-border);
            border-bottom: 1px solid var(--panel-border);
        }

        .filter-stats {
            font-size: 0.875rem;
            color: var(--secondary-text);
            margin-bottom: 0.5rem;
        }

        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 0.5rem 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .tag-pill {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid var(--border-color);
            user-select: none;
            background: var(--panel-bg);
            color: var(--text-color);
            gap: 0.5rem;
        }

        .tag-pill .count {
            font-size: 0.75rem;
            padding: 0.125rem 0.375rem;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
        }

        .tag-pill[data-selected="true"] {
            background: var(--link-color);
            color: white;
            border-color: var(--link-color);
        }

        .tag-pill[data-selected="true"] .count {
            background: rgba(255, 255, 255, 0.2);
        }

        .filter-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .filter-action-btn {
            padding: 0.25rem 0.75rem;
            font-size: 0.875rem;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            background: var(--panel-bg);
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.2s ease;
        }

        .filter-action-btn:hover {
            background: var(--button-hover);
        }

        .section-label {
            font-weight: 500;
            color: var(--text-color);
            margin: 1rem 0 0.5rem;
        }

        .controls-button:hover {
            background: var(--button-hover);
        }

        .controls-panel {
            position: fixed;
            top: 1rem;
            right: 1rem;
            width: 300px;
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 4px 6px var(--panel-shadow);
            z-index: 999;
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }

        .controls-panel.expanded {
            transform: translateX(0);
        }

        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--panel-border);
        }

        .controls-title {
            font-weight: 600;
            color: var(--text-color);
        }

        .close-controls {
            cursor: pointer;
            color: var(--secondary-text);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .radio-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .radio-label {
            font-weight: 500;
            color: var(--text-color);
            white-space: nowrap;
            min-width: 4rem;
        }

        .radio-options {
            display: flex;
            gap: 1rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-color);
            cursor: pointer;
            white-space: nowrap;
        }

        .radio-option input {
            cursor: pointer;
        }

        .control-button {
            width: 100%;
            padding: 0.5rem;
            background: var(--accent-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            color: var(--text-color);
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .control-button:hover {
            background: var(--button-hover);
        }

        .paper-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        .paper-header {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .expand-icon {
            color: var(--secondary-text);
            transition: transform 0.3s ease;
            font-size: 0.75rem;
            min-width: 12px;
        }

        .expanded .expand-icon {
            transform: rotate(90deg);
        }

        .arxiv-id {
            font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
            color: var(--link-color);
            font-size: 0.9rem;
            min-width: 90px;
        }

        .paper-title {
            font-size: 1rem;
            font-weight: 500;
            margin: 0;
            color: var(--text-color);
        }

        .paper-content {
            overflow: hidden;
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.3s ease-out;
        }

        .paper-content-inner {
            overflow: hidden;
            padding-top: 1rem;
            margin-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .expanded .paper-content {
            grid-template-rows: 1fr;
        }

        .paper-meta {
            margin-bottom: 1rem;
            color: var(--secondary-text);
        }

        .meta-divider {
            margin: 0 0.5rem;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .paper-card {
                padding: 0.75rem 1rem;
            }

            .paper-header {
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <button class="controls-button" id="showControls" aria-label="Show controls">⚙️</button>
    
    <div class="controls-panel" id="controlsPanel">
        <div class="controls-header">
            <span class="controls-title">Display Controls</span>
            <span class="close-controls" id="closeControls">×</span>
        </div>
        <div class="controls-content">
            <div class="control-group">
                <div class="filter-mode">
                    <div class="radio-label">Filter Mode:</div>
                    <div class="radio-options">
                        <label class="radio-option">
                            <input type="radio" name="filterMode" value="any" checked>
                            Any
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="filterMode" value="all">
                            All
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="filterMode" value="none">
                            None
                        </label>
                    </div>
                </div>
                
                <div class="tag-cloud-section">
                    <div class="filter-stats">
                        <span id="filterCount">No filters active</span>
                    </div>
                    <div class="tag-cloud" id="tagCloud">
                        <!-- Tags will be inserted here -->
                    </div>
                    <div class="filter-actions">
                        <button class="filter-action-btn" id="clearFilters">Clear Filters</button>
                        <button class="filter-action-btn" id="selectAll">Select All</button>
                    </div>
                </div>

                <div class="collapse-controls-section">
                    <div class="section-label">Collapse Controls</div>
                <div class="radio-group">
                    <div class="radio-label">Target:</div>
                    <div class="radio-options">
                        <label class="radio-option">
                            <input type="radio" name="target" value="days" checked>
                            Days
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="target" value="papers">
                            Papers
                        </label>
                    </div>
                </div>
                <div class="radio-group">
                    <div class="radio-label">Action:</div>
                    <div class="radio-options">
                        <label class="radio-option">
                            <input type="radio" name="action" value="collapse" checked>
                            Collapse
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="action" value="expand">
                            Expand
                        </label>
                    </div>
                </div>
                <button id="executeAction" class="control-button">Apply</button>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>ArXiv Paper Feed</h1>
            <p class="header-desc">Papers recently read by <a href="https://bsky.app/profile/digthatdata.bsky.social">@DigThatData</a></p>
        </header>
        <main id="papers-container">
            <!-- Papers will be inserted here -->
        </main>
    </div>

    <script>
        function formatDate(dateString, format = 'full') {
            const date = new Date(dateString);
            if (format === 'full') {
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            } else if (format === 'group') {
                return date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }
        }

        function toggleDayGroup(element) {
            const group = element.closest('.day-group');
            group.classList.toggle('collapsed');
            const date = group.dataset.date;
            const collapsedDays = JSON.parse(localStorage.getItem('collapsedDays') || '{}');
            collapsedDays[date] = group.classList.contains('collapsed');
            localStorage.setItem('collapsedDays', JSON.stringify(collapsedDays));
        }

        function togglePaperCard(element, event) {
            event.stopPropagation();
            const card = element.closest('.paper-card');
            card.classList.toggle('expanded');
            const paperId = card.dataset.paperId;
            const expandedCards = JSON.parse(localStorage.getItem('expandedCards') || '{}');
            expandedCards[paperId] = card.classList.contains('expanded');
            localStorage.setItem('expandedCards', JSON.stringify(expandedCards));
        }
        
        function calculateFreshnessColor(lastVisited, publishedDate) {
            if (!lastVisited || !publishedDate) return 'rgb(255, 255, 255)';  // White for unknown
            
            const visitDate = new Date(lastVisited);
            const pubDate = new Date(publishedDate);
            const diffDays = Math.floor((visitDate - pubDate) / (1000 * 60 * 60 * 24));
            
            // Max age considered (days) - anything older will be white
            const maxAge = 365;
            
            // Calculate freshness from 0 (old) to 1 (fresh)
            const freshness = Math.max(0, Math.min(1, 1 - (diffDays / maxAge)));
            
            // Use rgb values for a pure green that gets lighter (whiter)
            // Start with rgb(200, 255, 200) for fresh (light green)
            // End with rgb(255, 255, 255) for old (white)
            const value = Math.round(255 - (freshness * 55));  // 55 is the difference from 255 to 200
            return `rgb(${value}, 255, ${value})`;
        }
        
        function renderPaperCard(paper, expanded) {
            const readingTime = paper.total_reading_time_seconds 
                ? `${Math.round(paper.total_reading_time_seconds / 60)} min read`
                : '';
        
            const freshnessBg = calculateFreshnessColor(paper.last_visited, paper.published_date);
            
            const metaParts = [];
            
            // Add authors
            metaParts.push(`<span>${paper.authors}</span>`);
            
            // Add reading time if available
            if (readingTime) {
                metaParts.push(`<span class="meta-divider">•</span><span>${readingTime}</span>`);
            }
            
            // Add publication date if available
            if (paper.published_date) {
                const pubDate = new Date(paper.published_date).toLocaleDateString();
                metaParts.push(`<span class="meta-divider">•</span><span>Published: ${pubDate}</span>`);
            }
            
            // Add arXiv tags if available
            if (paper.arxiv_tags && paper.arxiv_tags.length > 0) {
                const tags = paper.arxiv_tags.join(', ');
                metaParts.push(`<span class="meta-divider">•</span><span>${tags}</span>`);
            }
            
            return `
                <article class="paper-card ${expanded ? 'expanded' : ''}" data-paper-id="${paper.id}">
                    <div class="paper-header">
                        <span class="expand-icon">▶</span>
                        <a href="${paper.url}" class="arxiv-id" onclick="event.stopPropagation()" 
                           style="background-color: ${freshnessBg}; padding: 4px 8px; border-radius: 4px;">
                            ${paper.arxivId}
                        </a>
                        <span class="paper-title">${paper.title}</span>
                    </div>
                    <div class="paper-content">
                        <div class="paper-content-inner">
                            <div class="paper-meta">
                                ${metaParts.join('')}
                            </div>
                            <div class="paper-abstract">${paper.abstract}</div>
                        </div>
                    </div>
                </article>
            `;
        }
        
        // Tag filtering functionality
        const CATEGORY_COLORS = {
            'cs': '#4299e1',   // blue
            'stat': '#48bb78',  // green
            'math': '#ed8936',  // orange
            'physics': '#9f7aea', // purple
            'q-bio': '#f56565', // red
            'q-fin': '#667eea', // indigo
            'eess': '#38b2ac',  // teal
            'astro-ph': '#d69e2e' // yellow
        };

        function getTagColor(tag) {
            const mainCategory = tag.split('.')[0];
            return CATEGORY_COLORS[mainCategory] || '#718096'; // default gray
        }

        function renderTags() {
            const tagCloud = document.getElementById('tagCloud');
            const tagCounts = {};
            const activeTags = new Set(JSON.parse(localStorage.getItem('activeTags') || '[]'));
            
            // Count papers per tag
            Object.values(window.yamlData).forEach(paper => {
                if (!paper.arxiv_tags) return;
                paper.arxiv_tags.forEach(tag => {
                    tagCounts[tag] = (tagCounts[tag] || 0) + 1;
                });
            });
            
            // Sort tags by selection status and count
            const sortedTags = Object.entries(tagCounts).sort((a, b) => {
                const aSelected = activeTags.has(a[0]);
                const bSelected = activeTags.has(b[0]);
                if (aSelected !== bSelected) return bSelected - aSelected;
                return b[1] - a[1];
            });
            
            // Render tags
            tagCloud.innerHTML = sortedTags.map(([tag, count]) => {
                const color = getTagColor(tag);
                const selected = activeTags.has(tag);
                const style = selected ? 
                    `background: ${color}; border-color: ${color};` : 
                    `border-color: ${color}; color: ${color};`;
                    
                return `
                    <div class="tag-pill" 
                         data-tag="${tag}"
                         data-selected="${selected}"
                         style="${style}"
                         title="Category: ${tag}"
                    >
                        ${tag}
                        <span class="count">${count}</span>
                    </div>
                `;
            }).join('');
            
            updateFilterStats();
        }

        function updateFilterStats() {
            const activeTags = JSON.parse(localStorage.getItem('activeTags') || '[]');
            const filterMode = document.querySelector('input[name="filterMode"]:checked').value;
            const filterCount = document.getElementById('filterCount');
            const totalPapers = Object.keys(window.yamlData).length;
            const visiblePapers = getFilteredPaperCount();
            
            if (activeTags.length === 0) {
                filterCount.textContent = 'No filters active';
            } else {
                filterCount.textContent = `Showing ${visiblePapers} of ${totalPapers} papers`;
            }
        }

        function getFilteredPaperCount() {
            const activeTags = new Set(JSON.parse(localStorage.getItem('activeTags') || '[]'));
            const filterMode = document.querySelector('input[name="filterMode"]:checked').value;
            
            if (activeTags.size === 0) return Object.keys(window.yamlData).length;
            
            return Object.values(window.yamlData).filter(paper => {
                if (!paper.arxiv_tags) return false;
                
                if (filterMode === 'any') {
                    return paper.arxiv_tags.some(tag => activeTags.has(tag));
                } else if (filterMode === 'all') {
                    return Array.from(activeTags).every(tag => paper.arxiv_tags.includes(tag));
                } else { // none
                    return !paper.arxiv_tags.some(tag => activeTags.has(tag));
                }
            }).length;
        }

        function toggleTag(tag) {
            const activeTags = new Set(JSON.parse(localStorage.getItem('activeTags') || '[]'));
            if (activeTags.has(tag)) {
                activeTags.delete(tag);
            } else {
                activeTags.add(tag);
            }
            localStorage.setItem('activeTags', JSON.stringify(Array.from(activeTags)));
            renderTags();
            renderPapers();
        }

        // Initialize tag filtering
        document.getElementById('tagCloud').addEventListener('click', (e) => {
            const tagPill = e.target.closest('.tag-pill');
            if (tagPill) {
                toggleTag(tagPill.dataset.tag);
            }
        });

        document.getElementById('clearFilters').addEventListener('click', () => {
            localStorage.setItem('activeTags', '[]');
            renderTags();
            renderPapers();
        });

        document.getElementById('selectAll').addEventListener('click', () => {
            const allTags = Object.values(window.yamlData)
                .flatMap(paper => paper.arxiv_tags || [])
                .filter((v, i, a) => a.indexOf(v) === i);
            localStorage.setItem('activeTags', JSON.stringify(allTags));
            renderTags();
            renderPapers();
        });

        document.querySelectorAll('input[name="filterMode"]').forEach(radio => {
            radio.addEventListener('change', () => {
                renderTags();
                renderPapers();
            });
        });

        // Modify renderPapers() to apply filters
        function renderPapers() {
            const container = document.getElementById('papers-container');
            const expandedCards = JSON.parse(localStorage.getItem('expandedCards') || '{}');
            const collapsedDays = JSON.parse(localStorage.getItem('collapsedDays') || '{}');
            const activeTags = new Set(JSON.parse(localStorage.getItem('activeTags') || '[]'));
            const filterMode = document.querySelector('input[name="filterMode"]:checked').value;
            
            container.innerHTML = '';
            
            // Filter papers based on tags
            const filterPaper = (paper) => {
                if (!paper.arxiv_tags || activeTags.size === 0) return true;
                
                if (filterMode === 'any') {
                    return paper.arxiv_tags.some(tag => activeTags.has(tag));
                } else if (filterMode === 'all') {
                    return Array.from(activeTags).every(tag => paper.arxiv_tags.includes(tag));
                } else { // none
                    return !paper.arxiv_tags.some(tag => activeTags.has(tag));
                }
            };
            
            const papersByDay = {};
            Object.entries(window.yamlData)
                .filter(([_, paper]) => filterPaper(paper))
                .sort(([_, a], [__, b]) => new Date(b.last_visited) - new Date(a.last_visited))
                .forEach(([id, paper]) => {
                    const date = paper.last_visited.split('T')[0];
                    if (!papersByDay[date]) papersByDay[date] = [];
                    papersByDay[date].push({ ...paper, id });
                });
        
            Object.entries(papersByDay).forEach(([date, papers]) => {
                const dayGroup = document.createElement('section');
                dayGroup.className = `day-group ${collapsedDays[date] ? 'collapsed' : ''}`;
                dayGroup.dataset.date = date;
        
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.onclick = () => toggleDayGroup(dayHeader);
                dayHeader.innerHTML = `
                    <span class="day-title">${formatDate(date, 'group')}</span>
                    <span class="paper-count">${papers.length} paper${papers.length !== 1 ? 's' : ''}</span>
                `;
        
                const papersContainer = document.createElement('div');
                papersContainer.className = 'papers-container';
        
                const papersContainerInner = document.createElement('div');
                papersContainerInner.className = 'papers-container-inner';
                papersContainerInner.innerHTML = papers
                    .map(paper => renderPaperCard(paper, expandedCards[paper.id]))
                    .join('');
        
                // Add click handlers for paper cards
                papersContainerInner.querySelectorAll('.paper-card').forEach(card => {
                    card.onclick = (e) => togglePaperCard(card, e);
                });
        
                papersContainer.appendChild(papersContainerInner);
                dayGroup.appendChild(dayHeader);
                dayGroup.appendChild(papersContainer);
                container.appendChild(dayGroup);
            });
        }

        // Bulk collapse/expand functionality
        function toggleAllDays(shouldCollapse) {
            const dayGroups = document.querySelectorAll('.day-group');
            const collapsedDays = JSON.parse(localStorage.getItem('collapsedDays') || '{}');
            
            dayGroups.forEach(group => {
                if (shouldCollapse) {
                    group.classList.add('collapsed');
                    collapsedDays[group.dataset.date] = true;
                } else {
                    group.classList.remove('collapsed');
                    delete collapsedDays[group.dataset.date];
                }
            });
            
            localStorage.setItem('collapsedDays', JSON.stringify(collapsedDays));
        }

        function toggleAllPapers(shouldCollapse) {
            // Only select papers in non-collapsed day groups
            const visiblePapers = document.querySelectorAll('.day-group:not(.collapsed) .paper-card');
            const expandedCards = JSON.parse(localStorage.getItem('expandedCards') || '{}');
            
            visiblePapers.forEach(card => {
                if (shouldCollapse) {
                    card.classList.remove('expanded');
                    delete expandedCards[card.dataset.paperId];
                } else {
                    card.classList.add('expanded');
                    expandedCards[card.dataset.paperId] = true;
                }
            });
            
            localStorage.setItem('expandedCards', JSON.stringify(expandedCards));
        }

        document.getElementById('executeAction').addEventListener('click', () => {
            const target = document.querySelector('input[name="target"]:checked').value;
            const action = document.querySelector('input[name="action"]:checked').value;
            const shouldCollapse = action === 'collapse';
            
            if (target === 'days') {
                toggleAllDays(shouldCollapse);
            } else {
                toggleAllPapers(shouldCollapse);
            }
        });

        // Controls panel functionality
        const showControls = document.getElementById('showControls');
        const controlsPanel = document.getElementById('controlsPanel');
        const closeControls = document.getElementById('closeControls');

        showControls.addEventListener('click', () => {
            controlsPanel.classList.add('expanded');
            showControls.style.visibility = 'hidden';
        });

        closeControls.addEventListener('click', () => {
            controlsPanel.classList.remove('expanded');
            showControls.style.visibility = 'visible';
        });

        // Close panel when clicking outside
        document.addEventListener('click', (event) => {
            if (!controlsPanel.contains(event.target) && 
                event.target !== showControls && 
                controlsPanel.classList.contains('expanded')) {
                controlsPanel.classList.remove('expanded');
                showControls.style.visibility = 'visible';
            }
        });

        window.yamlData = {};
        renderTags();
        renderPapers();
    </script>
</body>
</html>
