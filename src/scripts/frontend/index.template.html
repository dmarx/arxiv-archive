<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArXiv Paper Feed</title>
    <style>
        :root {
            /* Controls panel variables */
            --panel-bg: #ffffff;
            --panel-shadow: rgba(0, 0, 0, 0.1);
            --panel-border: #e2e8f0;
            --button-hover: #f8fafc;
            
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --secondary-text: #64748b;
            --border-color: #e2e8f0;
            --accent-bg: #f1f5f9;
            --link-color: #2563eb;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--bg-color);
            padding: 2rem 1rem;
            margin: 0;
        }

        .container {
            max-width: 860px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 3rem;
            text-align: center;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .header-desc {
            color: var(--secondary-text);
            font-size: 1.125rem;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .day-group {
            margin-bottom: 1.5rem;
        }

        .day-header {
            background: var(--accent-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .day-header:hover {
            background: #e9eef5;
        }

        .papers-container {
            display: grid;
            grid-template-rows: 1fr;
            transition: grid-template-rows 0.3s ease-out;
        }

        .papers-container-inner {
            overflow: hidden;
        }

        .collapsed .papers-container {
            grid-template-rows: 0fr;
        }

        /* Controls Panel Styles */
        .controls-button {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            padding: 0.5rem;
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            border-radius: 0.5rem;
            cursor: pointer;
            box-shadow: 0 2px 4px var(--panel-shadow);
            transition: all 0.2s ease;
        }

        .controls-button:hover {
            background: var(--button-hover);
        }

        .controls-panel {
            position: fixed;
            top: 1rem;
            right: 1rem;
            width: 300px;
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 4px 6px var(--panel-shadow);
            z-index: 999;
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }

        .controls-panel.expanded {
            transform: translateX(0);
        }

        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--panel-border);
        }

        .controls-title {
            font-weight: 600;
            color: var(--text-color);
        }

        .close-controls {
            cursor: pointer;
            color: var(--secondary-text);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .radio-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .radio-label {
            font-weight: 500;
            color: var(--text-color);
            white-space: nowrap;
            min-width: 4rem;
        }

        .radio-options {
            display: flex;
            gap: 1rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-color);
            cursor: pointer;
            white-space: nowrap;
        }

        .radio-option input {
            cursor: pointer;
        }

        .control-button {
            width: 100%;
            padding: 0.5rem;
            background: var(--accent-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            color: var(--text-color);
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .control-button:hover {
            background: var(--button-hover);
        }

        .paper-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        .paper-header {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .expand-icon {
            color: var(--secondary-text);
            transition: transform 0.3s ease;
            font-size: 0.75rem;
            min-width: 12px;
        }

        .expanded .expand-icon {
            transform: rotate(90deg);
        }

        .arxiv-id {
            font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
            color: var(--link-color);
            font-size: 0.9rem;
            min-width: 90px;
        }

        .paper-title {
            font-size: 1rem;
            font-weight: 500;
            margin: 0;
            color: var(--text-color);
        }

        .paper-content {
            overflow: hidden;
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.3s ease-out;
        }

        .paper-content-inner {
            overflow: hidden;
            padding-top: 1rem;
            margin-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .expanded .paper-content {
            grid-template-rows: 1fr;
        }

        .paper-meta {
            margin-bottom: 1rem;
            color: var(--secondary-text);
        }

        .meta-divider {
            margin: 0 0.5rem;
        }

        /* Tag filtering styles */
        .filter-container {
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .filter-mode {
            display: flex;
            gap: 0.5rem;
        }

        .mode-button {
            padding: 0.25rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            background: var(--bg-color);
            cursor: pointer;
            font-size: 0.875rem;
        }

        .mode-button.active {
            background: var(--link-color);
            color: white;
            border-color: var(--link-color);
        }

        .filter-stats {
            font-size: 0.875rem;
            color: var(--secondary-text);
        }

        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag-pill {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            background: var(--accent-bg);
            border: 1px solid var(--border-color);
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            position: relative;
        }

        .tag-pill:hover {
            background: var(--button-hover);
        }

        .tag-pill.active {
            background: var(--link-color);
            color: white;
            border-color: var(--link-color);
        }

        .tag-count {
            background: rgba(0, 0, 0, 0.1);
            padding: 0.125rem 0.375rem;
            border-radius: 1rem;
            font-size: 0.75rem;
        }

        .tag-pill.active .tag-count {
            background: rgba(255, 255, 255, 0.2);
        }

        .filter-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        .filter-action {
            padding: 0.25rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            background: var(--bg-color);
            cursor: pointer;
            font-size: 0.875rem;
        }

        .filter-action:hover {
            background: var(--button-hover);
        }

        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem;
            background: var(--text-color);
            color: white;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            margin-bottom: 0.5rem;
            z-index: 1000;
        }

        .tag-pill:hover .tooltip {
            opacity: 1;
        }

        /* Hide papers that don't match the filter */
        .paper-card.filtered {
            display: none;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .paper-card {
                padding: 0.75rem 1rem;
            }

            .paper-header {
                gap: 0.75rem;
            }
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--panel-border);
        }

        .toggle-label {
            font-size: 0.875rem;
            color: var(--text-color);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--secondary-text);
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--link-color);
        }

        input:checked + .slider:before {
            transform: translateX(16px);
        }
    </style>
</head>
<body>
    <button class="controls-button" id="showControls" aria-label="Show controls">⚙️</button>
    
    <div class="controls-panel" id="controlsPanel">
        <div class="controls-header">
            <span class="controls-title">Display Controls</span>
            <span class="close-controls" id="closeControls">×</span>
        </div>
        <div class="controls-content">
            <div class="controls-section">
                <div class="controls-subtitle">Display Options</div>
                <div class="control-group">
                    <div class="radio-group">
                        <div class="radio-label">Target:</div>
                        <div class="radio-options">
                            <label class="radio-option">
                                <input type="radio" name="target" value="days" checked>
                                Days
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="target" value="papers">
                                Papers
                            </label>
                        </div>
                    </div>
                    <div class="radio-group">
                        <div class="radio-label">Action:</div>
                        <div class="radio-options">
                            <label class="radio-option">
                                <input type="radio" name="action" value="collapse" checked>
                                Collapse
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="action" value="expand">
                                Expand
                            </label>
                        </div>
                    </div>
                    <div class="toggle-switch">
                        <span class="toggle-label">Show freshness colors</span>
                        <label class="switch">
                            <input type="checkbox" id="freshnessToggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <button id="executeAction" class="control-button">Apply</button>
                </div>
            </div>

                <div class="controls-divider"></div>

                <div class="controls-section">
                    <div class="controls-subtitle">Category Filters</div>
                    <div class="filter-mode">
                        <button class="mode-button active" data-mode="any">ANY</button>
                        <button class="mode-button" data-mode="all">ALL</button>
                        <button class="mode-button" data-mode="none">NONE</button>
                    </div>
                    <div class="filter-stats">
                        Showing <span id="filtered-count">0</span> of <span id="total-count">0</span> papers
                    </div>
                    <div class="tag-cloud" id="tag-cloud">
                        <!-- Tags will be inserted here -->
                    </div>
                    <div class="filter-actions">
                        <button class="filter-action" id="clear-filters">Clear</button>
                        <button class="filter-action" id="select-all">Select All</button>
                    </div>
                </div>
            </div>
    </div>

    <div class="container">
        <header>
            <h1>ArXiv Paper Feed</h1>
            <p class="header-desc">Papers recently visited by <a href="https://bsky.app/profile/digthatdata.bsky.social">@DigThatData</a></p>
        </header>



        <main id="papers-container">
            <!-- Papers will be inserted here -->
        </main>
    </div>

    <script>
        function formatDate(dateString, format = 'full') {
            const date = new Date(dateString);
            if (format === 'full') {
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            } else if (format === 'group') {
                return date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }
        }

        function toggleDayGroup(element) {
            const group = element.closest('.day-group');
            group.classList.toggle('collapsed');
            const date = group.dataset.date;
            const collapsedDays = JSON.parse(localStorage.getItem('collapsedDays') || '{}');
            collapsedDays[date] = group.classList.contains('collapsed');
            localStorage.setItem('collapsedDays', JSON.stringify(collapsedDays));
        }

        function togglePaperCard(element, event) {
            event.stopPropagation();
            const card = element.closest('.paper-card');
            card.classList.toggle('expanded');
            const paperId = card.dataset.paperId;
            const expandedCards = JSON.parse(localStorage.getItem('expandedCards') || '{}');
            expandedCards[paperId] = card.classList.contains('expanded');
            localStorage.setItem('expandedCards', JSON.stringify(expandedCards));
        }
        
        function calculateFreshnessColor(lastVisited, publishedDate, showFreshness = true) {
            if (!showFreshness) return 'rgb(255, 255, 255)';  // White when freshness is disabled
            if (!lastVisited || !publishedDate) return 'rgb(255, 255, 255)';  // White for unknown
            
            const visitDate = new Date(lastVisited);
            const pubDate = new Date(publishedDate);
            const diffDays = Math.floor((visitDate - pubDate) / (1000 * 60 * 60 * 24));
            
            const maxAge = 365;
            const freshness = Math.max(0, Math.min(1, 1 - (diffDays / maxAge)));
            const value = Math.round(255 - (freshness * 55));
            return `rgb(${value}, 255, ${value})`;
        }
        
        function renderPaperCard(paper, expanded) {
            const readingTime = paper.total_reading_time_seconds 
                ? `${Math.round(paper.total_reading_time_seconds / 60)} min read`
                : '';
        
            // Get freshness toggle state
            const showFreshness = document.getElementById('freshnessToggle')?.checked ?? true;
            const freshnessBg = calculateFreshnessColor(paper.last_visited, paper.published_date, showFreshness);
            
            const metaParts = [];
            
            // Add authors
            metaParts.push(`<span>${paper.authors}</span>`);
            
            // Add reading time if available
            if (readingTime) {
                metaParts.push(`<span class="meta-divider">•</span><span>${readingTime}</span>`);
            }
            
            // Add publication date if available
            if (paper.published_date) {
                const pubDate = new Date(paper.published_date).toLocaleDateString();
                metaParts.push(`<span class="meta-divider">•</span><span>Published: ${pubDate}</span>`);
            }
            
            // Add arXiv tags if available
            if (paper.arxiv_tags && paper.arxiv_tags.length > 0) {
                const tags = paper.arxiv_tags.join(', ');
                metaParts.push(`<span class="meta-divider">•</span><span>${tags}</span>`);
            }
            
            return `
                <article class="paper-card ${expanded ? 'expanded' : ''}" data-paper-id="${paper.id}">
                    <div class="paper-header">
                        <span class="expand-icon">▶</span>
                        <a href="${paper.url}" class="arxiv-id" onclick="event.stopPropagation()" 
                           style="background-color: ${freshnessBg}; padding: 4px 8px; border-radius: 4px;">
                            ${paper.arxivId}
                        </a>
                        <span class="paper-title">${paper.title}</span>
                    </div>
                    <div class="paper-content">
                        <div class="paper-content-inner">
                            <div class="paper-meta">
                                ${metaParts.join('')}
                            </div>
                            <div class="paper-abstract">${paper.abstract}</div>
                        </div>
                    </div>
                </article>
            `;
        }
        
        // Add freshness toggle handler
        function handleFreshnessToggle() {
            // Re-render all papers when freshness setting changes
            const container = document.getElementById('papers-container');
            container.innerHTML = '';
            renderPapers();
        }
        
        function renderPapers() {
            const container = document.getElementById('papers-container');
            const expandedCards = JSON.parse(localStorage.getItem('expandedCards') || '{}');
            const collapsedDays = JSON.parse(localStorage.getItem('collapsedDays') || '{}');
            
            const papersByDay = {};
            Object.entries(window.yamlData)
                .sort(([_, a], [__, b]) => new Date(b.last_visited) - new Date(a.last_visited))
                .forEach(([id, paper]) => {
                    const date = paper.last_visited.split('T')[0];
                    if (!papersByDay[date]) papersByDay[date] = [];
                    papersByDay[date].push({ ...paper, id });
                });
        
            Object.entries(papersByDay).forEach(([date, papers]) => {
                const dayGroup = document.createElement('section');
                dayGroup.className = `day-group ${collapsedDays[date] ? 'collapsed' : ''}`;
                dayGroup.dataset.date = date;
        
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.onclick = () => toggleDayGroup(dayHeader);
                dayHeader.innerHTML = `
                    <span class="day-title">${formatDate(date, 'group')}</span>
                    <span class="paper-count">${papers.length} paper${papers.length !== 1 ? 's' : ''}</span>
                `;
        
                const papersContainer = document.createElement('div');
                papersContainer.className = 'papers-container';
        
                const papersContainerInner = document.createElement('div');
                papersContainerInner.className = 'papers-container-inner';
                papersContainerInner.innerHTML = papers
                    .map(paper => renderPaperCard(paper, expandedCards[paper.id]))
                    .join('');
        
                papersContainer.appendChild(papersContainerInner);
                dayGroup.appendChild(dayHeader);
                dayGroup.appendChild(papersContainer);
                container.appendChild(dayGroup);
            });

            // Add click handlers for paper cards
            document.querySelectorAll('.paper-card').forEach(card => {
                card.onclick = (e) => togglePaperCard(card, e);
            });

            // Initialize filters after papers are rendered
            initializeFilters();
        }

        function initializeFilters() {
            const tags = new Map();
            
            // Collect all unique tags and their counts
            Object.values(window.yamlData).forEach(paper => {
                if (paper.arxiv_tags) {
                    paper.arxiv_tags.forEach(tag => {
                        const count = tags.get(tag) || 0;
                        tags.set(tag, count + 1);
                    });
                }
            });

            // Sort tags by count (descending)
            const sortedTags = Array.from(tags.entries())
                .sort(([, a], [, b]) => b - a);

            // Render tag cloud
            const tagCloud = document.getElementById('tag-cloud');
            tagCloud.innerHTML = sortedTags.map(([tag, count]) => {
                const { name, color } = getCategoryInfo(tag);
                return `
                    <button class="tag-pill" data-tag="${tag}" style="background-color: ${color}">
                        <span class="tag-name">${tag}</span>
                        <span class="tag-count">${count}</span>
                        <span class="tooltip">${name}</span>
                    </button>
                `;
            }).join('');

            // Update total count
            document.getElementById('total-count').textContent = 
                Object.keys(window.yamlData).length;

            // Initialize filter state
            window.filterState = {
                mode: 'any',
                activeTags: new Set()
            };

            // Add event listeners
            initializeEventListeners();
        }

        function getCategoryInfo(tag) {
            // Map of arXiv category codes to info (name and color)
            const categoryMap = {
                // Computer Science (blues)
                'cs.AI': { name: 'Artificial Intelligence', color: '#e3f2fd' },
                'cs.LG': { name: 'Machine Learning', color: '#bbdefb' },
                'cs.CL': { name: 'Computation and Language', color: '#90caf9' },
                'cs.CV': { name: 'Computer Vision and Pattern Recognition', color: '#64b5f6' },
                'cs.RO': { name: 'Robotics', color: '#42a5f5' },
                'cs.NE': { name: 'Neural and Evolutionary Computing', color: '#2196f3' },
                'cs.IR': { name: 'Information Retrieval', color: '#1e88e5' },
                'cs.HC': { name: 'Human-Computer Interaction', color: '#1976d2' },
                'cs.SI': { name: 'Social and Information Networks', color: '#1565c0' },
                'cs.DB': { name: 'Databases', color: '#0d47a1' },
               
                // Statistics (purples)
                'stat.ML': { name: 'Machine Learning (Statistics)', color: '#f3e5f5' },
                'stat.ME': { name: 'Methodology', color: '#e1bee7' },
                'stat.TH': { name: 'Statistics Theory', color: '#ce93d8' },
               
                // Mathematics (greens)
                'math.ST': { name: 'Statistics Theory', color: '#e8f5e9' },
                'math.PR': { name: 'Probability', color: '#c8e6c9' },
                'math.OC': { name: 'Optimization', color: '#a5d6a7' },
               
                // Physics (oranges)
                'physics.data-an': { name: 'Data Analysis', color: '#fff3e0' },
                'physics.soc-ph': { name: 'Social Physics', color: '#ffe0b2' },
               
                // Quantitative Biology (reds)
                'q-bio.NC': { name: 'Neurons and Cognition', color: '#ffebee' },
                'q-bio.QM': { name: 'Quantitative Methods', color: '#ffcdd2' },
               
                // Quantitative Finance (yellows)
                'q-fin.ST': { name: 'Statistical Finance', color: '#fffde7' },
                'q-fin.PM': { name: 'Portfolio Management', color: '#fff9c4' }
            };
           
            return categoryMap[tag] || { name: tag, color: '#f5f5f5' }; // Default to light gray
        }

        function initializeEventListeners() {
            // Add freshness toggle listener
            const freshnessToggle = document.getElementById('freshnessToggle');
            if (freshnessToggle) {
                // Load saved preference
                const savedFreshness = localStorage.getItem('showFreshness');
                if (savedFreshness !== null) {
                    freshnessToggle.checked = savedFreshness === 'true';
                }
                
                freshnessToggle.addEventListener('change', () => {
                    // Save preference
                    localStorage.setItem('showFreshness', freshnessToggle.checked);
                    handleFreshnessToggle();
                });
            }
            
            // Mode buttons
            document.querySelectorAll('.mode-button').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.mode-button').forEach(b => 
                        b.classList.remove('active'));
                    button.classList.add('active');
                    window.filterState.mode = button.dataset.mode;
                    applyFilters();
                });
            });

            // Tag pills
            document.querySelectorAll('.tag-pill').forEach(pill => {
                pill.addEventListener('click', () => {
                    const tag = pill.dataset.tag;
                    if (window.filterState.activeTags.has(tag)) {
                        window.filterState.activeTags.delete(tag);
                        pill.classList.remove('active');
                    } else {
                        window.filterState.activeTags.add(tag);
                        pill.classList.add('active');
                    }
                    applyFilters();
                });
            });

            // Clear filters
            document.getElementById('clear-filters').addEventListener('click', () => {
                window.filterState.activeTags.clear();
                document.querySelectorAll('.tag-pill').forEach(pill => 
                    pill.classList.remove('active'));
                applyFilters();
            });

            // Select all
            document.getElementById('select-all').addEventListener('click', () => {
                document.querySelectorAll('.tag-pill').forEach(pill => {
                    window.filterState.activeTags.add(pill.dataset.tag);
                    pill.classList.add('active');
                });
                applyFilters();
            });
        }

        function applyFilters() {
            const { mode, activeTags } = window.filterState;
            let visibleCount = 0;

            document.querySelectorAll('.paper-card').forEach(card => {
                const paperId = card.dataset.paperId;
                const paper = window.yamlData[paperId];
                const paperTags = new Set(paper.arxiv_tags || []);

                let visible = true;
                if (activeTags.size > 0) {
                    if (mode === 'any') {
                        visible = Array.from(activeTags).some(tag => 
                            paperTags.has(tag));
                    } else if (mode === 'all') {
                        visible = Array.from(activeTags).every(tag => 
                            paperTags.has(tag));
                    } else if (mode === 'none') {
                        visible = Array.from(activeTags).every(tag => 
                            !paperTags.has(tag));
                    }
                }

                card.classList.toggle('filtered', !visible);
                if (visible) visibleCount++;
            });

            document.getElementById('filtered-count').textContent = visibleCount;
        }

        // Controls panel functionality
        const showControls = document.getElementById('showControls');
        const controlsPanel = document.getElementById('controlsPanel');
        const closeControls = document.getElementById('closeControls');

        showControls.addEventListener('click', () => {
            controlsPanel.classList.add('expanded');
            showControls.style.visibility = 'hidden';
        });

        closeControls.addEventListener('click', () => {
            controlsPanel.classList.remove('expanded');
            showControls.style.visibility = 'visible';
        });

        // Close panel when clicking outside
        document.addEventListener('click', (event) => {
            if (!controlsPanel.contains(event.target) && 
                event.target !== showControls && 
                controlsPanel.classList.contains('expanded')) {
                controlsPanel.classList.remove('expanded');
                showControls.style.visibility = 'visible';
            }
        });

        // Bulk collapse/expand functionality
        function toggleAllDays(shouldCollapse) {
            const dayGroups = document.querySelectorAll('.day-group');
            const collapsedDays = JSON.parse(localStorage.getItem('collapsedDays') || '{}');
            
            dayGroups.forEach(group => {
                if (shouldCollapse) {
                    group.classList.add('collapsed');
                    collapsedDays[group.dataset.date] = true;
                } else {
                    group.classList.remove('collapsed');
                    delete collapsedDays[group.dataset.date];
                }
            });
            
            localStorage.setItem('collapsedDays', JSON.stringify(collapsedDays));
        }

        function toggleAllPapers(shouldCollapse) {
            const visiblePapers = document.querySelectorAll('.day-group:not(.collapsed) .paper-card');
            const expandedCards = JSON.parse(localStorage.getItem('expandedCards') || '{}');
            
            visiblePapers.forEach(card => {
                if (shouldCollapse) {
                    card.classList.remove('expanded');
                    delete expandedCards[card.dataset.paperId];
                } else {
                    card.classList.add('expanded');
                    expandedCards[card.dataset.paperId] = true;
                }
            });
            
            localStorage.setItem('expandedCards', JSON.stringify(expandedCards));
        }

        document.getElementById('executeAction').addEventListener('click', () => {
            const target = document.querySelector('input[name="target"]:checked').value;
            const action = document.querySelector('input[name="action"]:checked').value;
            const shouldCollapse = action === 'collapse';
            
            if (target === 'days') {
                toggleAllDays(shouldCollapse);
            } else {
                toggleAllPapers(shouldCollapse);
            }
        });

        window.yamlData = {};
        renderPapers();
        initializeEventListeners();
    </script>
</body>
</html>
