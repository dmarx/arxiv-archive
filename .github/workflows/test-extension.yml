# File: .github/workflows/test-extension.yml
name: Test Browser Extension

on:
  push:
    paths:
      - 'extension/**'
      - 'tests/extension/**'
      - '.github/workflows/test-extension.yml'
  pull_request:
    paths:
      - 'extension/**'
      - 'tests/extension/**'
  workflow_dispatch:

jobs:
  test-extension:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tests/extension
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # Install dependencies from package.json
      - name: Install dependencies
        run: npm ci
      
      # Build TypeScript files
      - name: Build tests
        run: npm run build
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Build extension (if needed)
        working-directory: extension
        run: |
          if [ -f "package.json" ]; then
            npm ci
            npm run build
          fi
      
      - name: Run Playwright tests
        run: npx playwright test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/extension/playwright-report/
          retention-days: 30
