# File: .github/workflows/test-extension.yml
name: Test Browser Extension

on:
  push:
    paths:
      - 'extension/**'
      - 'tests/extension/**'
      - '.github/workflows/test-extension.yml'
  pull_request:
    paths:
      - 'extension/**'
      - 'tests/extension/**'
  workflow_dispatch:

jobs:
  test-extension:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # Install test dependencies
      - name: Install dependencies
        working-directory: tests/extension
        run: |
          if [ -f "package-lock.json" ]; then
            echo "Found package-lock.json, using npm ci for faster, reliable installation"
            npm ci
          else
            echo "No package-lock.json found, using npm install to generate it"
            npm install
          fi
          npm install --save-dev @types/chrome
      
      # Build TypeScript files
      - name: Build tests
        working-directory: tests/extension
        run: npm run build
      
      # Install Chrome
      - name: Install Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get update
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb
      
      # Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get install -y \
            xvfb \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2t64
      
      - name: Install Playwright
        working-directory: tests/extension
        run: |
          npx playwright install-deps chromium
      
      # Build extension if needed
      - name: Build extension
        working-directory: extension
        run: |
          if [ -f "package.json" ]; then
            if [ -f "package-lock.json" ]; then
              echo "Using npm ci for extension"
              npm ci
            else
              echo "Using npm install for extension"
              npm install
            fi
            npm run build
          fi
      
      - name: Set up test environment
        run: |
          export DISPLAY=:99
          sudo /usr/bin/Xvfb $DISPLAY -screen 0 1280x1024x24 &
          sleep 3  # Wait for Xvfb to start
      
      # Run tests using Chrome path
      - name: Run Playwright tests
        working-directory: tests/extension
        env:
          DISPLAY: ":99.0"
          DEBUG: "pw:api,pw:browser"
          CHROME_PATH: "/usr/bin/google-chrome"
        run: |
          npm test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/extension/playwright-report/
          retention-days: 30

      # Commit package-lock.json if it was created
      - name: Check for new package-lock.json
        if: |
          success() && 
          github.event_name == 'push'
        working-directory: tests/extension
        run: |
          if [ -f "package-lock.json" ] && git status --porcelain package-lock.json | grep -q "??" ; then
            git add package-lock.json
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git commit -m "chore: Add package-lock.json for extension tests"
            git push
          fi
